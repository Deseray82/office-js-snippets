order: 13
id: excel-worksheet-tab-id
name: Tab ID
description: Gets the tab IDs of worksheets in a workbook.
host: EXCEL
api_set:
    ExcelApi: '1.14'
script:
    content: |
      $("#add-worksheets").click(() => tryCatch(addWorksheets));
      $("#get-tab-ids").click(() => tryCatch(getTabIds));
      
      async function addWorksheets() {
        await Excel.run(async (context) => {
          // This method adds two worksheets to the workbook.
          context.workbook.worksheets.getItemOrNullObject("Sample").delete();
          context.workbook.worksheets.getItemOrNullObject("Sample2").delete(); 
          const firstWorksheet = context.workbook.worksheets.add("Sample");
          const secondWorksheet = context.workbook.worksheets.add("Sample2");
        });
      }

      async function getTabIds() {
        await Excel.run(async (context) => {
          // This method retrieves two existing worksheets from the workbook and then prints their names and tab IDs.
          const firstWorksheet = context.workbook.worksheets.getItem("Sample");
          const secondWorksheet = context.workbook.worksheets.getItem("Sample2");
          
          // Load the worksheet names and tab IDs. 
          firstWorksheet.load(["name", "tabId"]);
          secondWorksheet.load(["name", "tabId"]);

          await context.sync();
          
          // Print the name and tab ID values to the console.
          console.log(`You added the following worksheets:`);
          console.log(`   Name: ` + firstWorksheet.name + `. Tab ID: ` + firstWorksheet.tabId +`.`);
          console.log(`   Name: ` + secondWorksheet.name + `. Tab ID: ` + secondWorksheet.tabId +`.`);
        });
      }

      /** Default helper for invoking an action and handling errors. */
      async function tryCatch(callback) {
        try {
          await callback();
        } catch (error) {
          // Note: In a production add-in, you'd want to notify the user through your add-in's UI.
          console.error(error);
        }
      }
    language: typescript
